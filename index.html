<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-surface">
            <div class="screen"></div>
            <div class="button-area">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="plus"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="minus"></div>
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div class="clear"></div>
                <div class="zero"></div>
                <div class="equals"></div>
                <div class="divide"></div>
            </div>
        </div>
    </div>    
</body>
</html>
